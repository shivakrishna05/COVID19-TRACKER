<script>
  function Result() {
    //variables with global implications
    var totalQuestions = 3;
    var correctAnswers = 0;
    var alertText;
    var i;


    var a1 = document.getElementsByName('q1');
    var a1answers = new Array();
    var a1right = new Array("NA");
    var a1bool = true;

    for (i = 0; i < a1.length; i++) {
      if (a1[i].checked) {
        a1answers.push(a1[i].value);
      }
    }
    a1answers.sort();
    a1right.sort();
    if (a1answers.length == a1right.length) {
      for (i = 0; i < a1answers.length; i++) {
        if (a1answers[i] != a1right[i]) {
          a1bool = false;
          break;
        }
      }
    }
    else {
      a1bool = false;
    }
    if (a1bool == true) {
      correctAnswers++;
    }



    var a2 = document.getElementsByName('q2');
    var a2answers = new Array();
    var a2right = new Array("Not");
    var a2bool = true;

    for (i = 0; i < a2.length; i++) {
      if (a2[i].checked) {
        a2answers.push(a2[i].value);
      }
    }
    a2answers.sort();
    a2right.sort();
    if (a2answers.length == a2right.length) {
      for (i = 0; i < a2answers.length; i++) {
        if (a2answers[i] != a2right[i]) {
          a2bool = false;
          break;
        }
      }
    }
    else {
      a2bool = false;
    }
    if (a2bool == true) {
      correctAnswers++;
    }

    var a3 = document.getElementsByName('q3');
    for (i = 0; i < a3.length; i++) {
      if (a3[i].checked) {
        if (a3[i].value == 'N') {
          correctAnswers++;
          var a3bool = true;
          break;
        }
        else {
          a3bool = false;
        }
      }
    }

    if (a3bool == false) {
      if (a1bool == false & a2bool == false) {
        alertText = "You have a high risk of infection due to your pre-existng conditions. Please get yourself tested ASAP.";
      }
      if (a1bool == false & a2bool == true) {
        alertText = "You might have symptoms of corona virus. Please get yourself tested ASAP.";
      }
      if (a1bool == true & a2bool == false) {
        alertText = "You might be at risk of getting infected due to your pre-existing conditions.Please get yourself tested ASAP.";
      }
      else {
        alertText = "Please get yourself tested as you have travelled in the past 14 days.";
      }
    }
    if (a3bool == true) {
      if (a1bool == false & a2bool == false) {
        alertText = "You have a high risk of infection due to your pre-existng conditions. Please get yourself tested ASAP.";
      }
      if (a1bool == false & a2bool == true) {
        alertText = "You might have symptoms of corona virus. Please get yourself tested ASAP.";
      }
      if (a1bool == true & a2bool == false) {
        alertText = "You might be at risk of getting infected due to your pre-existing conditions.Please get yourself tested ASAP.";
      }
      else {
        alertText = "Your risk of infection is low.";
      }
    }
    alert(alertText);

  }
</script>
